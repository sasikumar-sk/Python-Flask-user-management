<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3>Edit User</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ user[1] }}" required>
      </div>
      <div class="mb-3">
        <label for="role">Role</label>
        <select id="role" name="role" class="form-control" required>
          <option value="user" {% if user[2] == 'user' %}selected{% endif %}>User</option>
          <option value="admin" {% if user[2] == 'admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</body>
</html>
