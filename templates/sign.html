 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sign.css') }}">
  </head>
  <body>
    
    <div class="main-container">
      <!-- Left Panel -->
      <div class="welcome-panel">
        <img src="https://www.qaoncloud.com/public/assets/wp/wp-content/uploads/elementor/thumbs/QAonCloud.svg"
             title="QAonCloud Logo" alt="QAonCloud Logo">
        <div class="welcome-text">
          <h3>Welcome</h3>
          <h5>Sign in to track your goals and monitor actual performance.</h5>
        </div>
      </div>

      <!-- Login Form -->
      <form class="form-signin" action="{{ url_for('signPage') }}" method="post">
        <h1 class="form-title">Login</h1>

 <!-- Email -->
<label for="exampleInputEmail1" class="form-label">Email address</label>
<input type="email" class="form-control" id="exampleInputEmail1" name="email"
       placeholder="✉️ Enter your email" required>

<!-- Password -->
<label for="exampleInputPassword1" class="form-label">Password</label>
<input type="password" class="form-control" name="password" id="exampleInputPassword1"
       placeholder="🔒 Enter your password" required>


        <!-- Submit -->
        <button type="submit" class="btn btn-primary submit-btn">LOGIN</button>

  
             <div class="divider-wrapper my-4">
              <p class="divider-text fw-bold mb-0">Or sign in with</p>
            </div>
            <!-- <hr style="color: white;"> -->
            <div style="display: flex; gap:1.5rem;">
              <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block icon_btn" style="background-color:#55acee" href="/sign-in"
              role="button">
              <i class="fa-brands fa-google" style="color:white; margin-right: 0.2rem;"></i> <span style="color:white; font-size:1rem;">Sign In with Google</span> </a>
              <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block icon_btn" style="background-color:#55acee" href="/sign-up"
              role="button">
              <i class="fa-brands fa-google" style="color:white; margin-right: 0.2rem;"></i> <span style="color:white; font-size:1rem;">Sign Up with Google</span> </a>  
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e7f77c8f1f.js" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          setTimeout(function() {
              const alerts = document.querySelectorAll('.alert');
              alerts.forEach(alert => {
                  const bsAlert = new bootstrap.Alert(alert);
                  bsAlert.close();
              });
          }, 1000); 
      });
  </script>
  </body>
</html>
