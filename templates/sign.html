<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='font.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='sign.css') }}"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- Left Panel -->
      <div class="welcome-panel">
        <img
          src="https://www.qaoncloud.com/public/assets/wp/wp-content/uploads/elementor/thumbs/QAonCloud.svg"
          title="QAonCloud Logo"
          alt="QAonCloud Logo"
        />
        <div class="welcome-text">
          <h3>Welcome</h3>
          <h5>Sign in to track your goals and monitor actual performance.</h5>
        </div>
      </div>

      <!-- Login Form -->
      <form
        class="form-signin"
        action="{{ url_for('signPage') }}"
        method="post"
      >
        <h1 class="form-title">Login</h1>

        <!-- Email -->
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <div style="position: relative">
          <i
            class="fa-solid fa-envelope"
            style="
              position: absolute;
              top: 50%;
              left: 10px;
              transform: translateY(-50%);
              color: #aaa;
            "
          ></i>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            name="email"
            placeholder="Enter your email"
            style="padding-left: 2rem"
            required
          />
        </div>

        <!-- Password -->
        <label for="exampleInputPassword1" class="form-label mt-3"
          >Password</label
        >
        <div style="position: relative">
          <i
            class="fa-solid fa-lock"
            style="
              position: absolute;
              top: 50%;
              left: 10px;
              transform: translateY(-50%);
              color: #aaa;
            "
          ></i>
          <input
            type="password"
            class="form-control"
            name="password"
            id="exampleInputPassword1"
            placeholder="Enter your password"
            style="padding-left: 2rem"
            required
          />
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary submit-btn">Login</button>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="alert-container">
          {% for category, message in messages %}
          <div
            class="alert alert-{{ category }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <!-- Social Buttons-->
        <div class="social-buttons">
          <div style="display: flex; gap: 1rem">
            <a
              data-mdb-ripple-init
              class="btn btn-primary btn-sm btn-block icon_btn"
              style="background-color: #55acee; padding: 0.4rem 1rem"
              href="{{ url_for('sign_in') }}"
              role="button"
            >
              <i
                class="fa-brands fa-google"
                style="color: white; margin-right: 0.3rem"
              ></i>
              <span style="color: white; font-size: 0.85rem"
                >Sign In with Google</span
              >
            </a>

            <a
              data-mdb-ripple-init
              class="btn btn-primary btn-sm btn-block icon_btn"
              style="background-color: #55acee; padding: 0.4rem 1rem"
              href="{{ url_for('sign_up') }}"
              role="button"
            >
              <i
                class="fa-brands fa-google"
                style="color: white; margin-right: 0.3rem"
              ></i>
              <span style="color: white; font-size: 0.85rem"
                >Register with Google</span
              >
            </a>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e7f77c8f1f.js"
      crossorigin="anonymous"
    ></script>
    <script>
      localStorage.clear();
    </script>
  </body>
</html>
